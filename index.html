<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="audio/notes_C.mp3"></audio>
    <audio id="Db" src="audio/notes_Db.mp3"></audio>
    <audio id="D" src="audio/notes_D.mp3"></audio>
    <audio id="E" src="audio/notes_E.mp3"></audio>
    <audio id="Eb" src="audio/notes_Eb.mp3"></audio>
    <audio id="F" src="audio/notes_F.mp3"></audio>
    <audio id="Gb" src="audio/notes_Gb.mp3"></audio>
    <audio id="G" src="audio/notes_G.mp3"></audio>
    <audio id="Ab" src="audio/notes_Ab.mp3"></audio>
    <audio id="A" src="audio/notes_A.mp3"></audio>
    <audio id="Bb" src="audio/notes_Bb.mp3"></audio>
    <audio id="B" src="audio/notes_B.mp3"></audio>

</html>
